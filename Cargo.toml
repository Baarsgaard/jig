[workspace]
members = [
  "jira",
  "jig-cli",
]

default-members = [
  "jig-cli"
]

[workspace.dependencies]
color-eyre = { version = "0.6.2", default-features = false }
regex = { version = "1.8.4", features = ["std"], default-features = false }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
