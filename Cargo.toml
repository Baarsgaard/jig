[package]
name = "jig"
version = "0.7.3"
edition = "2021"
authors = ["Steffen Baarsgaard <sbaarsgaard@gmail.com>"]
repository = "https://github.com/baarsgaard/jig"

[dependencies]
chrono = { version = "0.4.26", default-features = false, features = ["clock"] }
clap = { version = "4.3.0", default-features = false, features = [
  "help",
  "std",
  "color",
  "derive",
  "usage",
] }
clap_complete = "4.4.4"
color-eyre = { version = "0.6.2", default-features = false }
etcetera = "0.8.0"
gix = { version = "0.66.0", default-features = false }
inquire = { version = "0.7.0", features = ["date"] }
jira = { version = "0.5.1", default-features = false, package = "jira-issue-api" }
regex = { version = "1.8.4", features = ["std"], default-features = false }
self_update = { version = "0.41.0", default-features = false, features = [
  "rustls",
] }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
tokio = { version = "1.36.0", features = ["full"] }
toml = "0.8.6"
url = { version = "2.4.0", default-features = false }

[features]
default = []
data-center = []       # simplifies GH releases/workflows
cloud = ["jira/cloud"]
