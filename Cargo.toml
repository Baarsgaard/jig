[workspace]
resolver = "2"
members = [
  "jig-cli",
  "jira",
]
default-members = [
  "jig-cli"
]

[workspace.dependencies]
color-eyre = { version = "0.6.2" }
regex = { version = "1.8.4", features = ["std"], default-features = false }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
